<div class="container mt-4">
    <h2>Student Course Enquiry Form</h2>
    <form #enquiryForm="ngForm" (ngSubmit)="onSubmit(enquiryForm)">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" 
                class="form-control" [(ngModel)]="enquiry.name"
                required #nameCtrl="ngModel"/>
            <div class="text-danger" *ngIf="nameCtrl.invalid && nameCtrl.touched">
                Name is required
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" 
                class="form-control" [(ngModel)]="enquiry.email"
                required email #emailCtrl="ngModel"/>
            <div class="text-danger" *ngIf="emailCtrl.invalid && emailCtrl.touched">
                Valid email is required
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" 
                class="form-control" [(ngModel)]="enquiry.phone"
                pattern="[0-9]{10}"
                required #phoneCtrl="ngModel"/>
            <div class="text-danger" *ngIf="phoneCtrl.invalid && phoneCtrl.touched">
                Valid 10 digit phone number is required
            </div>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Select Course</label>
            <select id="course" name="course" class="form-select"
            [(ngModel)]="enquiry.course" required #courseCtrl="ngModel">
                <option value="" disabled selected>Select a course</option>
                <option *ngFor="let c of courses" [value]="c">{{c}}</option>
            </select>
            <div class="text-danger" *ngIf="courseCtrl.invalid && courseCtrl.touched">
                Please select a course
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" 
                rows="3" class="form-control" 
                [(ngModel)]="enquiry.message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"
            [disabled]="enquiryForm.invalid">Submit Enquiry</button>
    </form>
</div>
