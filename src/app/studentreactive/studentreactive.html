<div class="container">
    <h2>Student Course Enquiry</h2>

    <form [formGroup]="enquiryForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Full Name</label>
            <input type="text" formControlName="fullName"/>
            <div class="error" *ngIf="enquiryForm.get('fullName')?.touched && enquiryForm.get('fullName')?.invalid">
                Name is required (min 3 characters)
            </div>
        </div>
        <div>
            <label>Email</label>
            <input type="email" formControlName="email"/>
            <div class="error" *ngIf="enquiryForm.get('email')?.touched && enquiryForm.get('email')?.invalid">
                Enter a valid email
            </div>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" formControlName="phone"/>
            <div class="error" *ngIf="enquiryForm.get('phone')?.touched && enquiryForm.get('phone')?.invalid">
                Enter a valid 10 digit phone number
            </div>
        </div>
        <div>
            <label>Course</label>
            <select formControlName="course">
                <option value="">--Select a Course --</option>
                <option *ngFor="let c of courses" [value]="c">{{c}}</option>
            </select>
            <div class="error" *ngIf="enquiryForm.get('course')?.touched && enquiryForm.get('course')?.invalid">
                Please select a course
            </div>
        </div>
        <div>
            <label>Message (optional)</label>
            <textarea formControlName="message"></textarea>
        </div>
        <button type="submit" [disabled]="enquiryForm.invalid">Submit</button>
    </form>
</div>
