<table border>
    <tbody>
        <tr>
            <th>Item No</th>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.ino}}</td>
            <td>{{item.iname}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
